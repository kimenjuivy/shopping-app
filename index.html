<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping App</title>

    <link rel="stylesheet" href="style.css">
    <script src="dexie.min.js"></script>
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js');
        });
      }
    </script>
</head>

<body>
    <nav>
        <p>My list</p>
    </nav>

    <div class="container">
        <form id="itemForm">
            <label for="nameInput">Name of Item:</label>
            <input type="text" id="nameInput" required placeholder="Enter item name" title="Name of Item">

            <label for="quantityInput">Quantity:</label>
            <input type="number" id="quantityInput" value="1" placeholder="Enter quantity" title="Quantity">

            <label for="priceInput">Price:</label>
            <input type="number" id="priceInput" value="0" placeholder="Enter price" title="Price">
            
            <button type="submit" id="addItemButton">Add Item</button>
        </form>

        <div id="itemsDiv">
            <div class="Item purchased">
                <label>
              <inputtype="checkbox" class="checkbox" checked>
                </label>

                <div class="itemInfo">
                    <p>Fruit Juice</p>
                    <p>$5 * 3</p>
                </div>

                <button class="deleteButton">X</button>
            </div>
        </div>
    </div>
    <div class="totalPriceDiv"><b>Total price:</b></div>

    <script src="script.js"></script>
</body>
</html>
